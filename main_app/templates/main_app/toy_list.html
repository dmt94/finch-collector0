{% extends "base.html" %}

{% block content %}
    <h2>All Toys</h2>

      {% for toy in object_list %}
      <a href="{% url 'toys_detail' toy.id %}">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ toy.name }}</span> <!--can access using dot notation-->
            <p>Toy: {{ toy.color }}</p>   
        </div>
        </a>          
      {% endfor %}
{% endblock %}
